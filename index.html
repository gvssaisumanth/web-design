<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script src="./script.js"></script>
    <title>Table</title>
  </head>
  <body>
    <div style="text-align: center">
      <table id="myTable">
        <thead>
          <th>Selection</th>
          <th>Student</th>
          <th>Advisor</th>
          <th>Award status</th>
          <th>semester</th>
          <th>type</th>
          <th>Budget</th>
          <th>Percentage</th>
        </thead>
        <tbody>
          
          <tr>
            <td>
              <input type="checkbox"  onclick="onCheckboxClick(this)"/><br /><br /><img
                src="down.png"
                width="25px"
                onclick="showRecord(this)"
              />
            </td>
            <td>Student 1</td>
            <td>Teacher 1</td>
            <td>Approved</td>
            <td>Fall</td>
            <td>TA</td>
            <td>12345</td>
            <td>100%</td>
            
          <tr>
            <td>
              <input type="checkbox" onclick="onCheckboxClick(this)"/><br /><br /> <img
                src="down.png"
                width="25px"
                onclick="showRecord(this)"
              />
            </td>
            <td>Student 2</td>
            <td>Teacher 2</td>
            <td>Approved</td>
            <td>Fall</td>
            <td>TA</td>
            <td>23456</td>
            <td>100%</td>
          </tr>
            <td>
              <input type="checkbox" onclick="onCheckboxClick(this)"/><br /><br /><img
                src="down.png"
                width="25px"
                onclick="showRecord(this)"
              />
            </td>
            <td>Student 3</td>
            <td>Teacher 3</td>
            <td>Approved</td>
            <td>Fall</td>
            <td>TA</td>
            <td>34567</td>
            <td>100%</td>
            
          </tr>
        </tbody>
      </table>
    </div>
    <div style="margin-left: 300px; margin-top: 30px">
      <button id="award" disabled="true">Submit awards</button>
      <button id="button" onclick="addRecord()">New Student</button>
    </div>
  </body>
</html>
